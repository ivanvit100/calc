<!DOCTYPE html>
<html lang="ru">
  <head itemscope itemtype="http://schema.org/WPHeader">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta itemprop="keywords" name="keywords" content="ivanvit, vue, js, css, sass, scss, калькулятор, онлайн, лэндинг"><!--Keywords-->
    <meta itemprop="description" name="description" content="Красивый и функциональный безсерверный калькулятор, написанный при помощи Vue.js и SASS"><!--Описание для поисковых систем-->
    <meta name="robots" content="noarchive, nosnippet">
    <meta name="theme-color" content="#ffffff"><!--Цвет поисковой строки-->
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://calc.ivanvit.ru/">
    <meta property="og:title" content="Калькулятор | ivanvit.ru">
    <meta property="og:description" content="Функциональный WEB калькулятор с использованием технологий SCSS и Vue.js">
    <meta property="og:image" content="https://calc.ivanvit.ru/static/preview.png">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://calc.ivanvit.ru/">
    <meta property="twitter:title" content="Калькулятор | ivanvit.ru">
    <meta property="twitter:description" content="Функциональный WEB калькулятор с использованием технологий SCSS, Vue.js и PWA">
    <meta property="twitter:image" content="https://calc.ivanvit.ru/static/preview.png">
    <title itemprop="headline">Калькулятор | ivanvit.ru</title>
    <link rel="icon" href="./static/logo.ico"><!--Логотип-->
    <link rel="preconnect" href="https://fonts.googleapis.com"> <!--Шрифты-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <!--[if IE]><link rel="shortcut icon" href="/static/logo.ico"><![endif]-->
    <!-- Add to home screen for Android and modern mobile browsers -->
    <link rel="manifest" href="<%= htmlWebpackPlugin.files.publicPath %>static/manifest.json">
    <meta name="theme-color" content="#242424">

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="white">
    <meta name="apple-mobile-web-app-title" content="Калькулятор">
    <link rel="apple-touch-icon" href="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/icon-192x192.png">
    <!-- Add to home screen for Windows -->
    <meta name="msapplication-TileImage" content="<%= htmlWebpackPlugin.files.publicPath %>static/img/icons/icon-192x192.png">
    <meta name="msapplication-TileColor" content="white">
    <% for (var chunk of webpack.chunks) {
        for (var file of chunk.files) {
          if (file.match(/\.(js|css)$/)) { %>
    <link rel="<%= chunk.initial?'preload':'prefetch' %>" href="<%= htmlWebpackPlugin.files.publicPath + file %>" as="<%= file.match(/\.css$/)?'style':'script' %>"><% }}} %>
  </head>
  <body unselectable="on" oncontextmenu="return false;">
    <noscript>
        Внимание! Если Вы видите этот баннер, значит в Вашем браузере отключён Java Script. Это приложение работает при активном использовании JS, поэтому до тех пор, пока Вы не разрешите использование Java Script в настройках Вашего браузера, разработчик не гарантирует полноценное функционирование сайта.
    </noscript>
    <div id="app"></div>
    <!-- Todo: only include in production -->
    <%= htmlWebpackPlugin.options.serviceWorkerLoader %>
    <!-- built files will be auto injected -->
    <script data-cfasync="true" src="./static/js/currency.json"></script>
    <script data-cfasync="false" src="./static/js/waves.min.js"></script>
    <script data-cfasync="true" src="./static/js/detect.js"></script>
  </body>
</html>
