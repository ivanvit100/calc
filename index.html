<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="ivanvit, vue, js, css, sass, scss, калькулятор, онлайн, лэндинг"><!--Keywords-->
	<meta name="description" content="Красивый и функциональный безсерверный калькулятор, написанный при помощи Vue.js и SASS"><!--Описание для поисковых систем-->
	<meta name="robots" content="noarchive, nosnippet">
	<meta name="theme-color" content="#ffffff"><!--Цвет поисковой строки-->
	<!-- Open Graph / Facebook -->
	<meta property="og:type" content="website">
	<meta property="og:url" content="https://calc.ivanvit.ru/">
	<meta property="og:title" content="Калькулятор | ivanvit.ru">
	<meta property="og:description" content="Функциональный WEB калькулятор с использованием технологий SCSS и Vue.js">
	<meta property="og:image" content="https://calc.ivanvit.ru/img/preview.png">
	<!-- Twitter -->
	<meta property="twitter:card" content="summary_large_image">
	<meta property="twitter:url" content="https://calc.ivanvit.ru/">
	<meta property="twitter:title" content="Калькулятор | ivanvit.ru">
	<meta property="twitter:description" content="Функциональный WEB калькулятор с использованием технологий SCSS и Vue.js">
	<meta property="twitter:image" content="https://calc.ivanvit.ru/img/preview.png">
	<title>Калькулятор | ivanvit.ru</title>
	<link rel="stylesheet" href="./css/style.min.css"><!--Файл стиля-->
	<link rel="stylesheet" href="./css/waves.min.css">
	<link rel="icon" href="./img/logo.ico"><!--Логотип-->
	<link rel="manifest" href="./manifest.webmanifest"><!--Манифест отладки-->
	<link rel="preconnect" href="https://fonts.googleapis.com"> <!--Шрифты-->
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
	<div id="container">
		<div id="output">
			<div id="switch"><img :src="src" alt="switch" id="swh"></div>
			<span id="find" @dblclick="copyToClipboard">{{findText}}</span>
			<span id="ans">{{ansText}}</span>
		</div>
		<div id="more_hide" @click="showOne = !(showOne)"><img src="./img/arrow.png" alt="open" id="arrow" class="toCommon"></div>
		<div id="common" v-show="show">
			<div class="button orange KeyC" onclick="Clear()">C</div>
			<div class="button orange" id="sc" onclick="scAdd('(')">(</div>
			<div class="button orange" id="sc2" onclick="scAdd(')')">)</div>
			<div class="button orange" id="dl" onclick="operatorAdd('÷', '/')">÷</div>
			<div class="button num7" onclick="numAdd('7')">7</div>
			<div class="button num8" onclick="numAdd('8')">8</div>
			<div class="button num9" onclick="numAdd('9')">9</div>
			<div class="button orange" id="mn" onclick="operatorAdd('×', '*')">×</div>
			<div class="button num4" onclick="numAdd('4')">4</div>
			<div class="button num5" onclick="numAdd('5')">5</div>
			<div class="button num6" onclick="numAdd('6')">6</div>
			<div class="button orange Minus NumpadSubtract" onclick="operatorAdd('-', '-')">–</div>
			<div class="button num1" onclick="numAdd('1')">1</div>
			<div class="button num2" onclick="numAdd('2')">2</div>
			<div class="button num3" onclick="numAdd('3')">3</div>
			<div class="button orange NumpadAdd Equal" id="plus" onclick="operatorAdd('+', '+')">+</div>
			<div class="button num0" onclick="Zero()">0</div>
			<div class="button Period Comma NumpadDecimal" onclick="Dot()">.</div>
			<div class="button Backspace" onclick="Del()"><img src="./img/dl.png" alt="del" id="del"></div>
			<div class="button Enter NumpadEnter" onclick="Ok()">=</div>
		</div>
		<div id="more" v-if="pc">
			<div class="moreButton" id="equals" onclick="operatorAdd('=', '==')">=</div>
			<div class="moreButton" id="n_equals" onclick="operatorAdd('≠', '!=')">≠</div>
			<div class="moreButton" id="m_eqals" onclick="operatorAdd('≤', '<=')">≤</div>
			<div class="moreButton" id="b_eqals" onclick="operatorAdd('≥', '>=')">≥</div>
			<div class="moreButton" id="less" onclick="operatorAdd('<', '<')"><</div>
			<div class="moreButton" id="mr" onclick="operatorAdd('>', '>')">></div>
			<div class="moreButton KeyP" id="pi" onclick="cnstAdd('π', Math.PI)">π</div>
			<div class="moreButton KeyE" id="eps" onclick="cnstAdd('e', Math.E)">e</div>
			<div class="moreButton" id="sin" onclick="cnstAdd('sin(', 'Math.sin(')">sin</div>
			<div class="moreButton" id="cos" onclick="cnstAdd('cos(', 'Math.cos(')">cos</div>
			<div class="moreButton" id="tg" onclick="cnstAdd('tan(', 'Math.tan(')">tan</div>
			<div class="moreButton" id="ctg" onclick="cnstAdd('ctn(', 'ctn(')">ctn</div>
			<div class="moreButton" id="sqare" onclick="cnstAdd('√(', 'Math.sqrt(')">√</div>
			<div class="moreButton" id="deg" onclick="operatorAdd('^', '**')">xʸ</div>
			<div class="moreButton" id="pr" onclick="fAdd()">x!</div>
			<div class="moreButton" id="log" onclick="cnstAdd('log(', 'Math.log10(')">log</div>
			<div class="moreButton" id="ln" onclick="cnstAdd('ln(', 'Math.log(')">ln</div>
		</div>
		<div id="copy">Скопировано</div>
		<input type="text" id="copyInput" v-model="findText">
	</div>
	<script src="./js/vue.js"></script>
	<script data-cfasync="false" src="./js/waves.min.js"></script>
	<script data-cfasync="false" src="./js/script.js"></script>
	<script data-cfasync="false" src="./js/vue-script.js"></script>
	<script data-cfasync="true" src="./js/detect.js"></script>
</body>
</html>
