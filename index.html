<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="keywords" content="ivanvit, vue, js, css, sass, scss, калькулятор, онлайн, лэндинг"><!--Keywords-->
	<meta name="description" content="Красивый и функциональный безсерверный калькулятор, написанный при помощи Vue.js и SASS"><!--Описание для поисковых систем-->
	<title>Калькулятор | ivanvit.ru</title>
	<link rel="stylesheet" href="./css/style.css"><!--Файл стиля-->
	<link rel="shortcut icon" href="./img/logo.png" type="image/png"><!--Логотип-->
	<link rel="manifest" href="./manifest.webmanifest"><!--Манифест отладки-->
	<link rel="preconnect" href="https://fonts.googleapis.com"> <!--Шрифты-->
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
</head>
<body>
	<div id="output">
		<span id="find" class="blink">{{text}}</span>
		<span id="ans">{{text}}</span>
	</div>
	<div id="common">
		<div class="button orange KeyC">C</div>
		<div class="button orange" id="sc">(</div>
		<div class="button orange" id="sc2">)</div>
		<div class="button orange" id="dl">÷</div>
		<div class="button num7">7</div>
		<div class="button num8">8</div>
		<div class="button num9">9</div>
		<div class="button orange" id="mn">×</div>
		<div class="button num4">4</div>
		<div class="button num5">5</div>
		<div class="button num6">6</div>
		<div class="button orange Minus">–</div>
		<div class="button num1">1</div>
		<div class="button num2">2</div>
		<div class="button num3">3</div>
		<div class="button orange" id="plus">+</div>
		<div class="button num0">0</div>
		<div class="button Period Comma Slash">.</div>
		<div class="button Backspace"><img src="./img/dl.png" alt="del" id="del"></div>
		<div class="button Enter">=</div>
	</div>
	<script src="./js/vue.js"></script>
	<script data-cfasync="false" src="./js/vue-script.js"></script>
	<script data-cfasync="false" src="./js/script.js"></script>
	<script data-cfasync="false" src="./js/detect.js"></script>
</body>
</html>
